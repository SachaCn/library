<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Web Library</title>
</head>
<body>
    <header>
        <h1>My Web Library</h1>
    </header>
    <main>
        <div class="button-container">
            <button class="add-book">+</button>
        </div>
        <div class="cards-container">
            
        </div>
        <div class="form-container">
            <form>
                <img class="cross" src="image/cross1.svg">
                <ul>
                    <li>
                        <label for="title">Title :</label>
                        <input type="text" name="title" id="title"  required>
                    </li>
                    <li>
                        <label for="author">Author :</label>
                        <input type="text" name="author" id="author"  required>
                    </li>
                    <li>
                        <label for="pages">Pages :</label>
                        <input type="number" name="pages" id="pages" min="0" required>
                    </li>
                    <li>
                        <label for="read-status">Read status :</label>
                        <select type="text" name="read-status" id="read-status"  required>
                            <option value="Read" >Read</option>
                            <option value="Not read" >Not read</option>
                        </select>
                    </li>
                    <li>
                        <button id="submitBtn" type="submit">Add book</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
